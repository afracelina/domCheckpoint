<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="script2.js"></script>
</head>

<body>
<div class="container">
    <h1>Welcome to our store</h1>
    <h2>Total price is <span id="total-price">0.00</span></h2>

    <div class="products">
        <div class="product" data-value="4.99">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMRMNWOVL87dLiut9gZ-EwJe6Phn0yx8QBAg&s" alt="a notebook">
        <h3>Notebook</h3>   
        <p>unit price is $4.99</p>
        <div class="quantity_controller">
            <button class="del">Delete</button>
            <button class="decrement">-</button>
            <span class="quantity">0</span>
            <button class="increment">+</button>
            <i class="bi bi-heart"></i>

        </div>


        </div>
        <div class="product" data-value="1.99">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5l3o0mlRhxH0JKyJp9-YLw5iBolgEy9ZEAA&s" alt="Pens">
            <h3>pens</h3>    
            <p>unit price is $1.99</p>
            <div class="quantity_controller">
                <button class="del">Delete</button>
                <button class="decrement">-</button>
                <span class="quantity">0</span>
                <button class="increment">+</button>
                <i class="bi bi-heart"></i>
        </div>
        </div>
        <div class="product" data-value="3.99">
                <img src="https://laboutiquedestoons.com/19370-thickbox_default/bloc-post-it-rectangle-80-feuilles-76-cm.jpg" alt="post its">
                <h3>product 3</h3>    
                <p>unit price is $3.99</p>
                <div class="quantity_controller">
                    <button class="del">Delete</button>
                    <button class="decrement">-</button>
                    <span class="quantity">0</span>
                    <button class="increment">+</button>
                    <i class="bi bi-heart"></i>
            </div>
                
                
        </div>
    </div>

</div>
</body>
</html>
